<div class="login-layout">
    <h2 class="title">LOGIN</h2>

    <form class="login-form" ng-submit="vm.submit()">
        <label for="mail">Correo</label>
        <input type="mail" name="mail" ng-model="vm.email" required>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" ng-model="vm.password" required>
        <span class="msg-invalid" ng-show="vm.msgInvalidLogin">{{vm.msgInvalidLogin}}</span>
        <div class="loading" ng-show="vm.loading"></div>
        <button class="submit">
            <input type="submit" value="Entrar">
            <img src="resources/icons/login.png">
        </button>
    </form>
</div>
