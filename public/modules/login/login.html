<div class="login-layout">

    <h2 class="title">LOGIN</h2>

    <form class="login-form" ng-submit="vm.submit()">
        <label for="mail">Correo</label>
        <input type="mail" name="mail" ng-model="vm.email" required></input>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" ng-model="vm.password" required></input>
        <span class="msg-invalid" ng-if="vm.msgInvalidLogin">{{vm.msgInvalidLogin}}</span>
        <button class="submit">
            <input type="submit" value="Entrar"></input>
            <img src="resources/icons/login.png">
        </button>
    </form>

</div>
